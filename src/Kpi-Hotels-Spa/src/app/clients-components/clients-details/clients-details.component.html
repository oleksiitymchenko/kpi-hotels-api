<h1>Details</h1>

<div>
    <h4>Client</h4>
    <hr />
    <dl class="row">
        <dt class="col-sm-2">
            FirstName: 
        </dt>
        <dd class="col-sm-10" id="model-firstname">
            {{client.firstName}}
        </dd>
        <dt class="col-sm-2">
            LastName: 
        </dt>
        <dd class="col-sm-10" id="model-lastname">
            {{client.lastName}}
        </dd>
        <dt class="col-sm-2">
            PhoneNumber: 
        </dt>
        <dd class="col-sm-10" id="model-phonenumber">
            {{client.phoneNumber}}
        </dd>
        <dt class="col-sm-2">
            Address: 
        </dt>
        <dd class="col-sm-10" id="model-address">
            {{client.address}}
        </dd>
        <dt class="col-sm-2">
            Nationality: 
        </dt>
        <dd class="col-sm-10" id="model-nationality">
            {{client.nationality}}
        </dd>
        <dt class="col-sm-2">
            Email: 
        </dt>
        <dd class="col-sm-10" id="model-email">
            {{client.email}}
        </dd>
    </dl>
    |
    <a href="#" routerLink="/clients">Back to List</a>|
    <a href="#" routerLink="['/clients-edit', id]">Go to Edit</a>
</div>
